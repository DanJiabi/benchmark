dataset:
  path: ~/raw/COCO
  split: val2017
  annotations: annotations/instances_val2017.json

models:
  - name: yolov8n
    framework: ultralytics
    weights: yolov8n.pt
    url: https://github.com/ultralytics/assets/releases/download/v0.0.0/yolov8n.pt
  - name: yolov8s
    framework: ultralytics
    weights: yolov8s.pt
    url: https://github.com/ultralytics/assets/releases/download/v0.0.0/yolov8s.pt
  - name: yolov8l
    framework: ultralytics
    weights: yolov8l.pt
    url: https://github.com/ultralytics/assets/releases/download/v0.0.0/yolov8l.pt
  - name: yolov8x
    framework: ultralytics
    weights: yolov8x.pt
    url: https://github.com/ultralytics/assets/releases/download/v0.0.0/yolov8x.pt
  # Note: yolov8m.pt is skipped due to download issues

evaluation:
  batch_size: 32
  num_workers: 4
  device: auto
  image_size: 640
  conf_threshold: 0.001
  iou_threshold: 0.6

output:
  dir: outputs/results
  save_predictions: true
  save_visualizations: false

logging:
  level: INFO
  save_logs: true
  log_dir: outputs/logs

# 注意：Apple Silicon (MPS) 需要设置环境变量 PYTORCH_ENABLE_MPS_FALLBACK=1
# 推荐使用 ./run_benchmark.sh 启动脚本
