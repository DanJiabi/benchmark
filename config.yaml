  - name: yolov8l
    framework: ultralytics
    weights: yolov8l.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8l.pt
  - name: yolov8x
    framework: ultralytics
    weights: yolov8x.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8x.pt

  # RT-DETR 系列 (百度 PaddlePaddle)
  - name: rtdetr-l
    framework: ultralytics
    weights: rtdetr-l.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/rtdetr-l.pt
  - name: rtdetr-x
    framework: ultralytics
    weights: rtdetr-x.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/rtdetr-x.pt

  # Faster R-CNN (torchvision)
  - name: faster_rcnn
    framework: torchvision
    weights: null

evaluation:
  batch_size: 32
  num_workers: 4
  device: auto
  image_size: 640
  conf_threshold: 0.25
  iou_threshold: 0.6

output:
  dir: outputs/results
  save_predictions: true
  save_visualizations: false

logging:
  level: INFO
  save_logs: true
  log_dir: outputs/logs

# 注意：Apple Silicon (MPS) 需要设置环境变量 PYTORCH_ENABLE_MPS_FALLBACK=1
# 推荐使用 ./run_benchmark.sh 启动脚本
