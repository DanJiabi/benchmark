  - name: yolov9c
    framework: ultralytics
    weights: yolov9c.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov9c.pt
  - name: yolov9e
    framework: ultralytics
    weights: yolov9e.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov9e.pt

  # YOLOv8 系列 (2023年1月发布)
  - name: yolov8n
    framework: ultralytics
    weights: yolov8n.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8n.pt
  - name: yolov8s
    framework: ultralytics
    weights: yolov8s.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.3.0/yolov8s.pt
  - name: yolov8m
    framework: ultralytics
    weights: yolov8m.pt
