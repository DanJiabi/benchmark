dataset:
  path: ~/raw/COCO
  split: val2017
  annotations: annotations/instances_val2017.json

output_dir: outputs/results

models:
  # YOLO26 系列 (2026年1月发布，最新)
  - name: yolo26n
    framework: ultralytics
    weights: yolo26n.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26n.pt
  - name: yolo26s
    framework: ultralytics
    weights: yolo26s.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26s.pt
  - name: yolo26m
    framework: ultralytics
    weights: yolo26m.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26m.pt
  - name: yolo26l
    framework: ultralytics
    weights: yolo26l.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26l.pt
  - name: yolo26x
    framework: ultralytics
    weights: yolo26x.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo26x.pt

  # YOLO11 系列 (2024年9月发布)
  - name: yolo11n
    framework: ultralytics
    weights: yolo11n.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11n.pt
  - name: yolo11s
    framework: ultralytics
    weights: yolo11s.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11s.pt
  - name: yolo11m
    framework: ultralytics
    weights: yolo11m.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11m.pt
  - name: yolo11l
    framework: ultralytics
    weights: yolo11l.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11l.pt
  - name: yolo11x
    framework: ultralytics
    weights: yolo11x.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolo11x.pt

  # YOLOv10 系列 (2024年5月发布)
  - name: yolov10n
    framework: ultralytics
    weights: yolov10n.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10n.pt
  - name: yolov10s
    framework: ultralytics
    weights: yolov10s.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10s.pt
  - name: yolov10m
    framework: ultralytics
    weights: yolov10m.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10m.pt
  - name: yolov10b
    framework: ultralytics
    weights: yolov10b.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10b.pt
  - name: yolov10l
    framework: ultralytics
    weights: yolov10l.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10l.pt
  - name: yolov10x
    framework: ultralytics
    weights: yolov10x.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov10x.pt

  # YOLOv9 系列 (2024年2月发布)
  - name: yolov9t
    framework: ultralytics
    weights: yolov9t.pt
    url: https://github.com/ultralytics/assets/releases/download/v8.4.0/yolov9t.pt
  - name: yolov9s
